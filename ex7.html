<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        .small{
            color: brown;
            background-color: cadetblue;
        }
    </style>

</head>

<body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <div class="container-sm small">This is container</div>
    <div class="container-md" style="background-color: chocolate;">This is container</div>
    <div class="container-lg" style="background-color: bisque;">This is container</div>
    <div class="container-xl" style="background-color: cornflowerblue;">This is container</div>
    <div class="container-xxl" style="background-color: crimson;">This is container</div>
    <div class="container-fluid">
        <div style="background-color: forestgreen;">This is a container-fluid</div>
        <div style="background-color: gold;">This is a container-fluid</div>
        <div style="background-color: hotpink;">This is a container-fluid</div>
        <div style="background-color: limegreen;">This is a container-fluid</div>
        <div style="background-color: teal; height: 50px;" >This is a container-fluid</div>
    </div>
</body>

</html>
